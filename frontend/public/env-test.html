<!DOCTYPE html>
<html>
<head>
    <title>Environment Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .result { margin: 10px 0; padding: 10px; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
    </style>
</head>
<body>
    <h1>üîç Environment & Build Test</h1>
    
    <div id="results"></div>
    
    <script>
        function addResult(type, message) {
            const div = document.createElement('div');
            div.className = `result ${type}`;
            div.innerHTML = message;
            document.getElementById('results').appendChild(div);
        }
        
        // Test basic environment
        addResult('info', `<strong>Current URL:</strong> ${window.location.href}`);
        addResult('info', `<strong>Hostname:</strong> ${window.location.hostname}`);
        addResult('info', `<strong>Protocol:</strong> ${window.location.protocol}`);
        
        // Test if this is production
        const isProduction = window.location.hostname.includes('vercel.app');
        addResult(isProduction ? 'success' : 'info', 
            `<strong>Environment:</strong> ${isProduction ? 'Production (Vercel)' : 'Development/Other'}`);
        
        // Test expected API URL
        const expectedApiUrl = isProduction ? 
            'https://work-progress-tracker.onrender.com/api' : 
            'http://localhost:5000/api';
        addResult('info', `<strong>Expected API URL:</strong> ${expectedApiUrl}`);
        
        // Test backend connectivity
        async function testBackend() {
            try {
                addResult('info', '‚è≥ Testing backend connection...');
                const response = await fetch('https://work-progress-tracker.onrender.com/api/health');
                const data = await response.text();
                
                if (response.ok) {
                    addResult('success', `‚úÖ Backend is alive! Response: ${data}`);
                } else {
                    addResult('error', `‚ùå Backend error: ${response.status} - ${data}`);
                }
            } catch (error) {
                addResult('error', `üí• Backend connection failed: ${error.message}`);
            }
        }
        
        // Test main app
        async function testMainApp() {
            try {
                addResult('info', '‚è≥ Testing main app...');
                const response = await fetch('/');
                
                if (response.ok) {
                    addResult('success', '‚úÖ Main app loads successfully');
                } else {
                    addResult('error', `‚ùå Main app error: ${response.status}`);
                }
            } catch (error) {
                addResult('error', `üí• Main app test failed: ${error.message}`);
            }
        }
        
        // Run tests
        testBackend();
        testMainApp();
        
        // Add manual test button
        const button = document.createElement('button');
        button.textContent = 'üîÑ Retest Backend';
        button.onclick = testBackend;
        button.style.cssText = 'padding: 10px 20px; margin: 10px 0; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer;';
        document.body.appendChild(button);
    </script>
</body>
</html>
